<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat de Soporte</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        
        #chat-bubble {
            position: fixed;
            bottom: 90px;
            right: 100px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 8px 12px;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #ffa500;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 999;
        }

        #chat-container {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 998;
        }

        #chat-header {
            background: #ffa500;
            padding: 10px;
            color: white;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }

        #chat-messages {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
        }

        #chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        #chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 0 0 0 10px;
        }

        #chat-input button {
            background: #ffa500;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 0 0 10px 0;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="chat-bubble">ðŸ‘‹ Hola, Â¿en quÃ© puedo ayudarte?</div>

    <button id="chat-button" onclick="toggleChat()">ðŸ’¬</button>

    <div id="chat-container">
        <div id="chat-header">ðŸ§º Chat Comenaranjas</div>
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Escribe tu mensaje..." />
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='chat.js') }}"></script>
    <script>
        let chatAbierto = false;

        function toggleChat() {
            chatAbierto = !chatAbierto;
            document.getElementById('chat-container').style.display = chatAbierto ? 'block' : 'none';
            document.getElementById('chat-bubble').style.display = 'none';
        }

        // Mostrar burbuja de bienvenida solo al cargar
        window.onload = () => {
            const bubble = document.getElementById('chat-bubble');
            if (!chatAbierto) {
                bubble.style.display = 'block';
                setTimeout(() => {
                    bubble.style.display = 'none';
                }, 7000); // Se oculta tras 7 segundos
            }
        };
    </script>
</body>
</html>
