<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat de Soporte</title>
    <style>
        body { font-family: Arial, sans-serif; background: transparent; margin: 0; padding: 0; }

        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffa500;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        #chat-container {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 320px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #chat-header {
            background: #ffa500;
            padding: 10px;
            color: white;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #chat-header img {
            width: 20px;
            height: 20px;
        }

        #chat-messages {
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
            font-size: 14px;
        }

        #chat-messages .welcome {
            background-color: #ffe4b3;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 8px;
            font-style: italic;
            color: #333;
        }

        #chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        #chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 0 0 0 10px;
        }

        #chat-input button {
            background: #ffa500;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 0 0 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- BotÃ³n flotante para abrir el chat -->
    <button id="chat-button" onclick="toggleChat()">ðŸ’¬</button>

    <!-- Ventana del chat -->
    <div id="chat-container">
        <div id="chat-header">
            <img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" alt="soporte">
            Chat Comenaranjas
        </div>
        <div id="chat-messages">
            <div class="welcome">ðŸ‘‹ Hola, Â¿en quÃ© puedo ayudarte?</div>
        </div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Escribe tu mensaje..." />
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='chat.js') }}"></script>
    <script>
        function toggleChat() {
            const chat = document.getElementById('chat-container');
            chat.style.display = chat.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
